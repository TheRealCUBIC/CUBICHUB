<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assests/images/favicon.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <meta name="description" content="Explore creative projects from shows and comics to games and mods BUT in 3D!!!">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('assests/fonts/Minecraft.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            touch-action: none;
        }

        canvas {
            display: block;
            cursor: grab;
            width: 100vw;
            height: 100vh;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.5s ease, font-size 0.5s ease;
        }

        #pause-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-family: 'Minecraft', cursive;
            text-align: left;
        }

        #pause-header a {
            color: white;
            text-decoration: none;
        }

        #pause-header .logo-pause img {
            width: 60px;
            height: auto;
            border-radius: 5px;
        }

        #pause-header .logo-text-pause {
            font-size: 1em;
            letter-spacing: 0.1em;
        }

        #pause-header .logo-pause img:hover {
            animation: rotate 1.2s forwards;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.7em;
            margin-top: 15px;
            color: #ccc;
            text-align: left;
            width: auto;
            padding: 10px;
            border-radius: 8px;
        }

        #loading-text {
            font-size: 1.5em;
        }

        #fps-counter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #version-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #darkness-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            z-index: 99;
            transition: opacity 0.5s ease-out;
        }

        #warning-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em;
            text-align: center;
            opacity: 0;
            z-index: 101;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        #mobile-controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 200;
            pointer-events: none;
        }

        #mobile-controls.active {
            pointer-events: auto;
        }

        #joystick-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            opacity: 0.8;
        }

        #joystick {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 20px;
            pointer-events: auto;
        }

        .action-button {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s, transform 0.1s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .action-button.sprite-button {
            color: transparent;
        }

        .action-button:active {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(0.95);
        }

        .action-button.active {
            background-color: rgba(255, 255, 255, 0.8);
        }

        #orientation-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 1.5em;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #orientation-message p {
            position: relative;
            padding: 20px 40px;
            box-sizing: border-box;
            max-width: 80%;
        }

        #orientation-message p::before,
        #orientation-message p::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            transition: none;
            pointer-events: none;
        }

        #orientation-message p::before {
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            top: -10px;
            left: -10px;
            transform: scale(1);
        }

        #orientation-message p::after {
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            bottom: -10px;
            right: -10px;
            transform: scale(1) rotate(180deg);
        }

        #orientation-message p .top-right-corner::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            top: -10px;
            right: -10px;
            transform: scale(1);
            pointer-events: none;
        }

        #orientation-message p .bottom-left-corner::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            bottom: -10px;
            left: -10px;
            transform: scale(1) rotate(180deg);
            pointer-events: none;
        }

        #orientation-message img {
            max-width: 400px;
            height: auto;
            margin-bottom: 0px;
        }

        #sprint-sprite-display,
        #crouch-sprite-display,
        #flying-sprite-display {
            position: absolute;
            bottom: 30px;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 200;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, right 0.3s ease-out;
            pointer-events: none;
        }

        #announcement-container {
            position: fixed;
            bottom: 10%;
            right: 20px;
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-end;
            z-index: 2000;
            pointer-events: none;
            gap: 15px;
        }

        .announcement {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: visible;
            transform: translateX(150%);
            animation: slideIn 0.5s forwards, slideOut 0.5s 4.5s forwards;
            max-width: 350px;
            box-sizing: border-box;
        }

        .announcement p {
            margin: 0;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
        }

        .announcement img {
            width: auto;
            height: 50px;
        }

        .announcement .corner {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .announcement .top-left {
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            top: -10px;
            left: -10px;
        }

        .announcement .top-right {
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            top: -10px;
            right: -10px;
        }

        .announcement .bottom-left {
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            bottom: -10px;
            left: -10px;
            transform: rotate(180deg);
        }

        .announcement .bottom-right {
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            bottom: -10px;
            right: -10px;
            transform: rotate(180deg);
        }

        @keyframes slideIn {
            from {
                transform: translateX(150%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(150%);
                opacity: 0;
            }
        }


        @media (max-height: 600px) and (orientation: landscape) {
            #loading-screen {
                font-size: 1.5em;
            }

            #pause-header {
                top: 10px;
                left: 10px;
            }

            #pause-header .logo-pause img {
                width: 40px;
            }

            #instructions {
                bottom: 50px;
                left: 10px;
            }

            #fps-counter,
            #version-text {
                font-size: 0.9em;
                padding: 3px 6px;
            }

            #warning-text {
                font-size: 1.8em;
            }

        }

        @media (max-height: 450px) and (orientation: landscape) {
            #loading-screen {
                font-size: 1em;
            }

            #pause-header {
                top: 5px;
                left: 5px;
                gap: 5px;
            }

            #pause-header .logo-pause img {
                width: 30px;
            }

            #instructions {
                bottom: 50px;
                left: 5px;
            }

            #fps-counter,
            #version-text {
                font-size: 0.6em;
            }

            #warning-text {
                font-size: 1.5em;
            }

        }

        @media screen and (orientation: portrait) {
            #orientation-message {
                display: flex !important;
            }

            canvas,
            #loading-screen,
            #fps-counter,
            #version-text,
            #darkness-overlay,
            #warning-text,
            #mobile-controls {
                display: none !important;
            }

            #announcement-container {
                bottom: auto;
                top: 20px;
                flex-direction: column;
            }
        }
    </style>
</head>

    <script type="module">
        let scene, camera, renderer;

        let cameraYaw = 0;

        let verticalVelocity = 0;
        let isJumping = false;
        let isFlying = false;
        let currentBaseCameraHeight = 5.0;

        let isPointerLocked = false;

        const mouseSensitivity = 0.002;

        const crouchMultiplier = 0.5;
        const flySpeedMultiplier = 5.0;
        const normalCameraHeight = 5.0;
        const crouchCameraHeight = 2.0;
        const jumpStrength = 25;
        const gravity = -9.8 * 5;

        let lastSpacePressTime = 0;

        const doubleTapThreshold = 300;

        const slowdownStartDistance = 50;
        const maxSlowdownDistance = 100;

        const BOBSentences = [

        window.onload = function () {

        function init() {
            loadingScreen = document.getElementById('loading-screen');
            fpsCounterElement = document.getElementById('fps-counter');
            darknessOverlayElement = document.getElementById('darkness-overlay');
            warningTextElement = document.getElementById('warning-text');
            instructionsElement = document.getElementById('instructions');
            orientationMessage = document.getElementById('orientation-message');
            announcementContainer = document.getElementById('announcement-container');
            mobileControlsElement = document.getElementById('mobile-controls');
            joystickContainer = document.getElementById('joystick-container');
            joystick = document.getElementById('joystick');

            sprintSpriteDisplayElement = document.getElementById('sprint-sprite-display');
            crouchSpriteDisplayElement = document.getElementById('crouch-sprite-display');
            flyingSpriteDisplayElement = document.getElementById('flying-sprite-display');

            if (sprintSpriteDisplayElement) sprintSpriteDisplayElement.style.backgroundImage = `url(${SPRITE_SPRINT})`;
            if (crouchSpriteDisplayElement) crouchSpriteDisplayElement.style.backgroundImage = `url(${SPRITE_CROUCH})`;

            const jumpButton = document.getElementById('jump-button');
            if (jumpButton) {
                jumpButton.addEventListener('touchstart', (e) => { e.preventDefault(); onButtonPress('Space', true); updateButtonActiveState('jump-button', true); });
                jumpButton.addEventListener('touchend', (e) => { e.preventDefault(); onButtonPress('Space', false); updateButtonActiveState('jump-button', false); });
            }

            const crouchButton = document.getElementById('crouch-button');
            if (crouchButton) {
                crouchButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (isMobileDevice()) {
                        if (isFlying) {

                            updateButtonActiveState('crouch-button', true);
                        } else {

                    }
                }, { passive: false });
                crouchButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (isMobileDevice() && isFlying) {
                        keysPressed['ControlLeft'] = false
                        updateButtonActiveState('crouch-button', false);
                    }
                }, { passive: false });
            }


            document.getElementById('sprint-button').addEventListener('touchstart', (e) => {

                if (isMobileDevice()) {
                    toggleSprint();
                }
            }, { passive: false });


            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0A0A2A);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2500);
            camera.position.set(0, normalCameraHeight, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const hemiLight = new THREE.HemisphereLight(0xADD8E6, 0x1A1A3A, 0.5);
            scene.add(hemiLight);

            const directionalLight = new THREE.DirectionalLight(0xC0C0C0, 0.3);
            directionalLight.position.set(100, 200, 100);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -200;
            directionalLight.shadow.camera.right = 200;
            directionalLight.shadow.camera.top = 200;
            directionalLight.shadow.camera.bottom = -200;
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(groundSize, groundSize);
            groundGeometry.rotateX(-Math.PI / 2);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0xFFFFFF });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.receiveShadow = true;
            scene.add(ground);

            createInstancedGrid();
            createStarfield();
            createMoon(directionalLight.position);
            setupEventListeners();
            updateMobileControlsVisibility();
            checkOrientation();
            updateButtonSprites();
            updateCursorVisibility();
        }

        function createInstancedGrid() {
            const plusSignSpacing = 20;
            const crossLength = 8;
            const crossWidth = 1;
            const crossHeight = 0.1;
            const connectingBarWidth = 0.5;
            const connectingBarHeight = 0.1;
            const connectingBarLength = plusSignSpacing - crossLength;

            const numInstancesX = Math.floor(groundSize / plusSignSpacing) + 1;
            const numInstancesZ = Math.floor(groundSize / plusSignSpacing) + 1;
            const totalInstances = numInstancesX * numInstancesZ;

            const startX = -groundSize / 2 + plusSignSpacing / 2;
            const startZ = -groundSize / 2 + plusSignSpacing / 2;

            const patternMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });

            const horizontalCrossGeometry = new THREE.BoxGeometry(crossLength, crossHeight, crossWidth);
            const verticalCrossGeometry = new THREE.BoxGeometry(crossWidth, crossHeight, crossLength);

            const horizontalBarGeometry = new THREE.BoxGeometry(connectingBarLength, connectingBarHeight, connectingBarWidth);
            const verticalBarGeometry = new THREE.BoxGeometry(connectingBarWidth, connectingBarHeight, connectingBarLength);

            const hCrossInstancedMesh = new THREE.InstancedMesh(horizontalCrossGeometry, patternMaterial, totalInstances);
            const vCrossInstancedMesh = new THREE.InstancedMesh(verticalCrossGeometry, patternMaterial, totalInstances);
            const horizontalBarInstancedMesh = new THREE.InstancedMesh(horizontalBarGeometry, patternMaterial, totalInstances);
            const verticalBarInstancedMesh = new THREE.InstancedMesh(verticalBarGeometry, patternMaterial, totalInstances);

            hCrossInstancedMesh.castShadow = false;
            vCrossInstancedMesh.castShadow = false;
            horizontalBarInstancedMesh.castShadow = false;
            verticalBarInstancedMesh.castShadow = false;

            hCrossInstancedMesh.receiveShadow = true;
            vCrossInstancedMesh.receiveShadow = true;
            horizontalBarInstancedMesh.receiveShadow = true;
            verticalBarInstancedMesh.receiveShadow = true;

            const dummy = new THREE.Object3D();
            let instanceIndex = 0;

            for (let i = 0; i < numInstancesX; i++) {
                for (let j = 0; j < numInstancesZ; j++) {
                    const currentX = startX + i * plusSignSpacing;
                    const currentZ = startZ + j * plusSignSpacing;

                    dummy.position.set(currentX, 0, currentZ);
                    dummy.updateMatrix();
                    hCrossInstancedMesh.setMatrixAt(instanceIndex, dummy.matrix);
                    vCrossInstancedMesh.setMatrixAt(instanceIndex, dummy.matrix);

                    if (i < numInstancesX - 1) {
                        dummy.position.set(currentX + crossLength / 2 + connectingBarLength / 2, 0, currentZ);
                        dummy.updateMatrix();
                        horizontalBarInstancedMesh.setMatrixAt(instanceIndex, dummy.matrix);
                    }

                    if (j < numInstancesZ - 1) {
                        dummy.position.set(currentX, 0, currentZ + crossLength / 2 + connectingBarLength / 2);
                        dummy.updateMatrix();
                        verticalBarInstancedMesh.setMatrixAt(instanceIndex, dummy.matrix);
                    }
                    instanceIndex++;
                }
            }
            scene.add(hCrossInstancedMesh, vCrossInstancedMesh, horizontalBarInstancedMesh, verticalBarInstancedMesh);
        }

        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const numberOfStars = 5000;
            const starfieldRadius = 2000;
            const starVertices = new Float32Array(numberOfStars * 3);
            const starOpacities = new Float32Array(numberOfStars);
            const starSizes = new Float32Array(numberOfStars);
            const starTwinkleOffsets = new Float32Array(numberOfStars);

            for (let i = 0; i < numberOfStars; i++) {
                const i3 = i * 3;
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                starVertices[i3] = starfieldRadius * Math.sin(phi) * Math.cos(theta);
                starVertices[i3 + 1] = starfieldRadius * Math.cos(phi);
                starVertices[i3 + 2] = starfieldRadius * Math.sin(phi) * Math.sin(theta);
                starOpacities[i] = 0.5 + Math.random() * 0.5;
                starSizes[i] = 0.5 + Math.random() * 1.5;
                starTwinkleOffsets[i] = Math.random() * Math.PI * 2;
            }

            starGeometry.setAttribute('position', new THREE.BufferAttribute(starVertices, 3));
            starGeometry.setAttribute('opacity', new THREE.BufferAttribute(starOpacities, 1));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(starSizes, 1));
            starGeometry.setAttribute('twinkleOffset', new THREE.BufferAttribute(starTwinkleOffsets, 1));

            const starMaterial = new THREE.ShaderMaterial({
                uniforms: { time: { value: 0.0 }, pointSize: { value: 2.0 } },
                vertexShader: `
                    attribute float opacity;
                    attribute float size;
                    attribute float twinkleOffset; /* Corrected declaration */
                    uniform float time;
                    varying float vOpacity;
                    void main() {
                        float twinkleFactor = sin(time * 2.0 + twinkleOffset) * 0.5 + 0.5;
                        vOpacity = opacity * twinkleFactor;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (200.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }`,
                fragmentShader: `
                    varying float vOpacity;
                    void main() {
                        float r = dot(gl_PointCoord - 0.5, gl_PointCoord - 0.5);
                        if (r > 0.25) discard;
                        gl_FragColor = vec4(1.0, 1.0, 1.0, vOpacity);
                    }`,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });

            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        function createMoon(lightPosition) {

        function onDocumentTouchMove(event) {

                    cameraPitch -= movementY * mouseSensitivity * 2;

        function onJoystickTouchMove(event) {
            if (!joystickActive) return;
            event.preventDefault();

            let currentTouch = null;
            for (let i = 0; i < event.changedTouches.length; i++) {
                if (event.changedTouches[i].identifier === touchIdentifierForJoystick) {
                    currentTouch = event.changedTouches[i];
                    break;
                }
            }

            if (currentTouch) {
                joystickCurrentX = currentTouch.clientX;
                joystickCurrentY = currentTouch.clientY;

                const deltaX = joystickCurrentX - joystickStartX;
                const deltaY = joystickCurrentY - joystickStartY;

                const maxDistance = joystickContainer.offsetWidth / 2 - joystick.offsetWidth / 2;
                const distance = Math.min(maxDistance, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
                const angle = Math.atan2(deltaY, deltaX);

                const newPosX = distance * Math.cos(angle);
                const newPosY = distance * Math.sin(angle);

                joystick.style.transform = `translate(-50%, -50%) translate(${newPosX}px, ${newPosY}px)`;

                const normalizedX = newPosX / maxDistance;
                const normalizedY = newPosY / maxDistance;

                keysPressed['KeyW'] = normalizedY < -0.1;
                keysPressed['KeyS'] = normalizedY > 0.1;
                keysPressed['KeyA'] = normalizedX < -0.1;
                keysPressed['KeyD'] = normalizedX > 0.1;
            }
        }

        function updatePlayer(deltaTime, speedLimitFactor) {
            let currentSpeedMultiplier = 1.0;
            let targetBaseHeight = normalCameraHeight;

            if (keysPressed['ShiftLeft'] || keysPressed['ShiftRight']) {

            } else if (keysPressed['ControlLeft'] || keysPressed['ControlRight']) {

            let gamepad = null;

                const gamepads = navigator.getGamepads();
                gamepad = gamepads[gamepadIndex];
            }

            let lookX = 0;
            let lookY = 0;
            let gamepadJumpPressed = false;
            let gamepadFlyUp = false;
            let gamepadFlyDown = false;

            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();
            const right = new THREE.Vector3().crossVectors(camera.up, forward).negate();
            let moveDirection = new THREE.Vector3();

            if (keysPressed['ArrowUp'] || keysPressed['KeyW']) moveDirection.addScaledVector(forward, 1);
            if (keysPressed['ArrowDown'] || keysPressed['KeyS']) moveDirection.addScaledVector(forward, -1);
            if (keysPressed['ArrowLeft'] || keysPressed['KeyA']) moveDirection.addScaledVector(right, -1);
            if (keysPressed['ArrowRight'] || keysPressed['KeyD']) moveDirection.addScaledVector(right, 1);

                const leftStickX = gamepad.axes[0];
                const leftStickY = gamepad.axes[1];

                if (Math.abs(leftStickY) > gamepadDeadzone) {
                    moveDirection.addScaledVector(forward, -leftStickY);
                }
                if (Math.abs(leftStickX) > gamepadDeadzone) {
                    moveDirection.addScaledVector(right, leftStickX);
                }

                const rightStickX = gamepad.axes[2];
                const rightStickY = gamepad.axes[3];

                if (Math.abs(rightStickX) > gamepadDeadzone) {
                    lookX = rightStickX;
                }
                if (Math.abs(rightStickY) > gamepadDeadzone) {
                    lookY = rightStickY;
                }

                gamepadJumpPressed = gamepad.buttons[0] && gamepad.buttons[0].pressed;
                if (gamepadJumpPressed && !gamepadButton0PreviouslyPressed) {
                    const currentTime = performance.now();
                    if (currentTime - lastGamepadJumpPressTime < doubleTapThreshold) {
                        isFlying = !isFlying;
                        verticalVelocity = 0;
                        isJumping = false;
                        lastGamepadJumpPressTime = 0;

                            isJumping = true;
                            verticalVelocity = jumpStrength;
                        }
                    }
                }
                gamepadButton0PreviouslyPressed = gamepadJumpPressed;


                let gamepadButton1CurrentPressed = gamepad.buttons[1] && gamepad.buttons[1].pressed;
                if (isFlying) {
                    keysPressed['ControlLeft'] = gamepadButton1CurrentPressed;
                    gamepadFlyDown = gamepadButton1CurrentPressed;
                } else {
                    if (gamepadButton1CurrentPressed && !gamepadButton1PreviouslyPressed) {
                        isCrouchingToggled = !isCrouchingToggled;
                        if (isCrouchingToggled) {
                            isSprintingToggled = false;
                        }
                        keysPressed['ShiftLeft'] = isSprintingToggled;
                        keysPressed['ControlLeft'] = isCrouchingToggled;
                    }
                }
                gamepadButton1PreviouslyPressed = gamepadButton1CurrentPressed;

                let gamepadButton2CurrentPressed = gamepad.buttons[2] && gamepad.buttons[2].pressed;
                if (gamepadButton2CurrentPressed && !gamepadButton2PreviouslyPressed) {
                    isSprintingToggled = !isSprintingToggled;
                    if (isSprintingToggled) {
                        isCrouchingToggled = false;
                    }
                    keysPressed['ShiftLeft'] = isSprintingToggled;
                    keysPressed['ControlLeft'] = isCrouchingToggled;
                }
                gamepadButton2PreviouslyPressed = gamepadButton2CurrentPressed;


                let gamepadStartPressed = gamepad.buttons[9] && gamepad.buttons[9].pressed;
                if (gamepadStartPressed && !gamepadStartPreviouslyPressed) {
                    isLoadingScreenVisible = !isLoadingScreenVisible;
                    if (isLoadingScreenVisible) {
                        loadingScreen.style.opacity = '1';
                        loadingScreen.style.pointerEvents = 'auto';
                    } else {
                        loadingScreen.style.opacity = '0';
                        loadingScreen.style.pointerEvents = 'none';

                cameraYaw -= lookX * mouseSensitivity * 25;
                cameraPitch -= lookY * mouseSensitivity * 25;
                cameraPitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraPitch));

                actualMoveSpeed = baseMoveSpeed * deltaTime * currentSpeedMultiplier * speedLimitFactor;

                currentBaseCameraHeight += (targetBaseHeight - currentBaseCameraHeight) * 0.1;

            }

            if (!isFlying && !isJumping && Math.abs(camera.position.y - currentBaseCameraHeight) < 0.1) {
                if (keysPressed['Space'] && !spacebarHeld) {
                    isJumping = true;
                    verticalVelocity = jumpStrength;
                }
            }

            if (moveDirection.lengthSq() > 0) {
                moveDirection.normalize();
                camera.position.addScaledVector(moveDirection, actualMoveSpeed);
            }
        }

        function updateCursorVisibility() {
            if (isPointerLocked) {
                renderer.domElement.style.cursor = 'none';
            } else if (isGamepadConnected()) {
                renderer.domElement.style.cursor = isMouseActive ? 'grab' : 'none';
            } else {
                renderer.domElement.style.cursor = 'grab';
            }
        }

        function updateButtonSprites() {
            if (!isMobileDevice()) {
                return;
            }

            const jumpButton = document.getElementById('jump-button');
            const sprintButton = document.getElementById('sprint-button');
            const crouchButton = document.getElementById('crouch-button');

            const loadImage = (url, element, fallbackText) => {
                const img = new Image();
                img.onload = () => {
                    element.style.backgroundImage = `url(${url})`;
                    element.textContent = '';
                };
                img.onerror = (error) => {
                    element.style.backgroundImage = 'none';
                    element.style.backgroundColor = 'red';
                    element.textContent = 'ERROR';
                    console.error(`Failed to load sprite for ${element.id} from ${url}:`, error);
                    console.error("Please ensure the image path is correct and the file exists, and that you are serving the HTML file via a web server.");
                };
                img.src = url;
            };

            try {
                if (jumpButton) {
                    jumpButton.classList.add('sprite-button');
                    const jumpSprite = isFlying ? SPRITE_UP : SPRITE_JUMP;
                    loadImage(jumpSprite, jumpButton, 'Jump');
                }

                if (sprintButton) {
                    sprintButton.classList.add('sprite-button');
                    loadImage(SPRITE_SPRINT, sprintButton, 'Sprint');
                }

                if (crouchButton) {
                    crouchButton.classList.add('sprite-button');
                    let crouchSprite;
                    if (isFlying) {
                        crouchSprite = SPRITE_DOWN;
                    } else {
                        crouchSprite = isCrouchingToggled ? SPRITE_STANDING : SPRITE_CROUCH;
                    }
                    loadImage(crouchSprite, crouchButton, 'Crouch');
                }
            } catch (error) {
                console.error("Error in updateButtonSprites function:", error);
            }
        }

        function updateGamepadSpriteDisplays() {
            sprintSpriteDisplayElement.style.opacity = '0';
            sprintSpriteDisplayElement.style.transform = 'translateY(100px)';

            crouchSpriteDisplayElement.style.opacity = '0';
            crouchSpriteDisplayElement.style.transform = 'translateY(100px)';

            flyingSpriteDisplayElement.style.opacity = '0';
            flyingSpriteDisplayElement.style.transform = 'translateY(100px)';

            if (!isGamepadConnected()) {
                return;
            }

            const baseRightOffset = 30;
            const spriteWidth = 80;
            const spacing = 10;

            let currentRightPosition = baseRightOffset;

            const activeSprites = [];
            if (isSprintingToggled) {
                activeSprites.push({ element: sprintSpriteDisplayElement, sprite: SPRITE_SPRINT });
            }
            if (isCrouchingToggled) {
                activeSprites.push({ element: crouchSpriteDisplayElement, sprite: SPRITE_CROUCH });
            }
            if (isFlying) {
                let flyingSprite = SPRITE_JUMP;
                if (keysPressed['Space']) {
                    flyingSprite = SPRITE_UP;
                } else if (keysPressed['ControlLeft']) {
                    flyingSprite = SPRITE_DOWN;
                }
                activeSprites.push({ element: flyingSpriteDisplayElement, sprite: flyingSprite });
            }

            for (let i = 0; i < activeSprites.length; i++) {
                const spriteInfo = activeSprites[i];
                spriteInfo.element.style.right = `${currentRightPosition}px`;
                spriteInfo.element.style.opacity = '1';
                spriteInfo.element.style.transform = 'translateY(0)';
                spriteInfo.element.style.backgroundImage = `url(${spriteInfo.sprite})`;

                currentRightPosition += spriteWidth + spacing;
            }
        }

        function handleBoundaryEffects() {
            const currentTime = performance.now();
            const effectiveBoundaryDistance = Math.max(Math.abs(camera.position.x), Math.abs(camera.position.z), Math.abs(camera.position.y));

            let speedLimitFactor = 1.0;
            let currentDarknessOpacity = 0;
            let currentWarningTextOpacity = 0;

            if (effectiveBoundaryDistance > boundaryRadius) {
                let distanceBeyondBoundary = effectiveBoundaryDistance - boundaryRadius;

                if (distanceBeyondBoundary > slowdownStartDistance) {
                    let progress = Math.min(1, (distanceBeyondBoundary - slowdownStartDistance) / (maxSlowdownDistance - slowdownStartDistance));
                    speedLimitFactor = 1 - progress;
                }

                if (distanceBeyondBoundary > fadeEffectStartDistance) {
                    currentDarknessOpacity = Math.min(1, (distanceBeyondBoundary - fadeEffectStartDistance) / (maxFadeDistance - fadeEffectStartDistance));
                    currentWarningTextOpacity = currentDarknessOpacity;
                }

                if (speedLimitFactor < 0.01 && effectiveBoundaryDistance >= (boundaryRadius + slowdownStartDistance)) {
                    if (!isStoppedInBoundary) {
                        isStoppedInBoundary = true;
                        stopTime = currentTime;
                        currentBOBSentence = BOBSentences[Math.floor(Math.random() * BOBSentences.length)];
                    }
                    darknessOverlayElement.style.opacity = 1;
                    warningTextElement.style.opacity = 1;
                    warningTextElement.textContent = currentBOBSentence;
                } else {
                    if (isStoppedInBoundary) {
                        isStoppedInBoundary = false;
                        stopTime = 0;
                    }
                    darknessOverlayElement.style.opacity = currentDarknessOpacity;
                    warningTextElement.style.opacity = currentWarningTextOpacity;

                    if (currentWarningTextOpacity > 0 && currentTime - lastSentenceChangeTime > sentenceChangeInterval) {
                        currentBOBSentence = BOBSentences[Math.floor(Math.random() * BOBSentences.length)];
                        warningTextElement.textContent = currentBOBSentence;
                        lastSentenceChangeTime = currentTime;
                    } else if (currentWarningTextOpacity === 0) {
                        warningTextElement.textContent = "";
                    }
                }

                if (isStoppedInBoundary && currentTime - stopTime > 2000) {
                    camera.position.set(0, normalCameraHeight, 0);
                    cameraYaw = cameraPitch = verticalVelocity = stopTime = lastSentenceChangeTime = 0;
                    isJumping = isFlying = isStoppedInBoundary = spacebarHeld = false;
                    speedLimitFactor = 1.0;
                    updateButtonSprites();
                }

            } else {
                darknessOverlayElement.style.opacity = 0;
                warningTextElement.style.opacity = 0;
                if (isStoppedInBoundary) {
                    isStoppedInBoundary = false;
                    stopTime = 0;
                }
            }
            return speedLimitFactor;
        }

        function createAnnouncement(text, imageUrl) {
            const announcement = document.createElement('div');
            announcement.className = 'announcement';

            const textElement = document.createElement('p');
            textElement.textContent = text;

            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            imageElement.alt = 'Announcement GIF';
            imageElement.onerror = () => {
                console.error(`Failed to load image: ${imageUrl}`);
                imageElement.style.display = 'none';
            };

            const corners = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
            corners.forEach(cornerClass => {
                const cornerElement = document.createElement('span');
                cornerElement.className = `corner ${cornerClass}`;
                announcement.appendChild(cornerElement);
            });

            announcement.appendChild(imageElement);
            announcement.appendChild(textElement);

            announcementContainer.appendChild(announcement);

            setTimeout(() => {
                announcement.remove();
            }, 5000);
        }

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = performance.now();
            const deltaTime = (currentTime - lastFrameTime) / 1000;
            lastFrameTime = currentTime;

            if (currentTime - lastFpsUpdateTime >= fpsUpdateInterval) {
                const fps = 1 / deltaTime;
                fpsCounterElement.textContent = `FPS: ${Math.round(fps)}`;
                lastFpsUpdateTime = currentTime;
            }

            const speedLimitFactor = handleBoundaryEffects();
            updatePlayer(deltaTime, speedLimitFactor);

            camera.rotation.order = 'YXZ';
            camera.rotation.y = cameraYaw;
            camera.rotation.x = cameraPitch;

            if (stars) {
                stars.material.uniforms.time.value = clock.getElapsedTime();
            }

            updateGamepadSpriteDisplays();

            renderer.render(scene, camera);
        }
    </script>
