<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assests/images/favicon.webp" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('assests/fonts/Minecraft.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            touch-action: none;
        }

        canvas {
            display: block;
            cursor: grab;
            width: 100vw;
            height: 100vh;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
            transition: opacity 0.5s ease, font-size 0.5s ease;
        }

        #pause-header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-family: 'Minecraft', cursive;
            text-align: left;
        }

        #pause-header a {
            color: white;
            text-decoration: none;
        }

        #pause-header .logo-pause img {
            width: 60px;
            height: auto;
            border-radius: 5px;
        }

        #pause-header .logo-text-pause {
            font-size: 1em;
            letter-spacing: 0.1em;
        }

        #pause-header .logo-pause img:hover {
            animation: rotate 1.2s forwards;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.7em;
            margin-top: 15px;
            color: #ccc;
            text-align: left;
            width: auto;
            padding: 10px;
            border-radius: 8px;
        }

        #loading-text {
            font-size: 1.5em;
        }

        #fps-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        #fps-counter {
            color: white;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            touch-action: manipulation;
        }

        #fps-graph {
            width: 100px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }


        #dev-overlay {
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            padding: 10px;
            z-index: 101;
            display: none;
            line-height: 1.5;
            white-space: pre;
        }

        #version-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 1em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            z-index: 100;
        }

        #darkness-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            z-index: 99;
            transition: opacity 0.5s ease-out;
        }

        #warning-text {
            position: absolute;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5em;
            text-align: center;
            opacity: 0;
            z-index: 101;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }

        #mobile-controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 200;
            pointer-events: none;
        }

        #mobile-controls.active {
            pointer-events: auto;
        }

        #joystick-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            opacity: 0.8;
        }

        #joystick {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 20px;
            pointer-events: auto;
        }

        .action-button {
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s, transform 0.1s;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .action-button.sprite-button {
            color: transparent;
        }

        .action-button:active {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(0.95);
        }

        .action-button.active {
            background-color: rgba(255, 255, 255, 0.8);
        }

        #orientation-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            color: white;
            font-size: 1.5em;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #orientation-message p {
            position: relative;
            padding: 20px 40px;
            box-sizing: border-box;
            max-width: 80%;
        }

        #orientation-message p::before,
        #orientation-message p::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            transition: none;
            pointer-events: none;
        }

        #orientation-message p::before {
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            top: -10px;
            left: -10px;
            transform: scale(1);
        }

        #orientation-message p::after {
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            bottom: -10px;
            right: -10px;
            transform: scale(1) rotate(180deg);
        }

        #orientation-message p .top-right-corner::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            top: -10px;
            right: -10px;
            transform: scale(1);
            pointer-events: none;
        }

        #orientation-message p .bottom-left-corner::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 1;
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            bottom: -10px;
            left: -10px;
            transform: scale(1) rotate(180deg);
            pointer-events: none;
        }

        #orientation-message img {
            max-width: 200px;
            height: auto;
            margin-bottom: 0px;
        }

        #sprint-sprite-display,
        #crouch-sprite-display,
        #flying-sprite-display {
            position: absolute;
            bottom: 30px;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 200;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, right 0.3s ease-out;
            pointer-events: none;
        }

        #announcement-container {
            position: fixed;
            bottom: 10%;
            right: 20px;
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-end;
            z-index: 2000;
            pointer-events: none;
            gap: 15px;
        }

        .announcement {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            overflow: visible;
            transform: translateX(150%);
            animation: slideIn 0.5s forwards, slideOut 0.5s 4.5s forwards;
            max-width: 350px;
            box-sizing: border-box;
        }

        .announcement p {
            margin: 0;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
        }

        .announcement img {
            width: auto;
            height: 50px;
        }

        .announcement .corner {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .announcement .top-left {
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            top: -10px;
            left: -10px;
        }

        .announcement .top-right {
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            top: -10px;
            right: -10px;
        }

        .announcement .bottom-left {
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            bottom: -10px;
            left: -10px;
            transform: rotate(180deg);
        }

        .announcement .bottom-right {
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            bottom: -10px;
            right: -10px;
            transform: rotate(180deg);
        }

        @keyframes slideIn {
            from {
                transform: translateX(150%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(150%);
                opacity: 0;
            }
        }

        .ui-window {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 35vw;
            z-index: 500;
            transition: transform 0.5s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
        }

        .window-content-area {
            background-color: rgba(220, 220, 220, 0.85);
            width: 100%;
            height: 100%;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #minigames-window {
            right: 0;
            transform: translateX(100%);
        }

        #minigames-window.open {
            transform: translateX(0);
        }

        #cubic-shop-window {
            left: 0;
            transform: translateX(-100%);
        }

        #cubic-shop-window.open {
            transform: translateX(0);
        }

        .window-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .window-corner.top-left,
        .window-corner.top-right,
        .window-corner.bottom-left,
        .window-corner.bottom-right {
            filter: invert(100%);
        }

        .window-corner.top-left {
            top: 5px;
            left: 5px;
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
        }

        .window-corner.top-right {
            top: 5px;
            right: 5px;
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
        }

        .window-corner.bottom-left {
            bottom: 5px;
            left: 5px;
            background-image: url('assests/images/header/R_corner_of_the_selected.webp');
            transform: rotate(180deg);
        }

        .window-corner.bottom-right {
            bottom: 5px;
            right: 5px;
            background-image: url('assests/images/header/L_corner_of_the_selected.webp');
            transform: rotate(180deg);
        }

        .window-title-container {
            width: calc(100% + 40px);
            margin-left: -20px;
            margin-right: -20px;
            display: flex;
            align-items: center;
            color: rgb(0, 140, 255);
            box-sizing: border-box;
        }

        .window-title-line {
            height: 5px;
            background-color: rgb(0, 140, 255);
            flex-grow: 1;
        }

        .window-title-text {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0 15px;
            white-space: nowrap;
        }

        #minigames-window .window-title-line.left {
            flex-grow: 4;
        }

        #minigames-window .window-title-line.right {
            flex-grow: 1;
        }

        #cubic-shop-window .window-title-line.left {
            flex-grow: 1;
        }

        #cubic-shop-window .window-title-line.right {
            flex-grow: 4;
        }

        #mobile-window-toggles {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
            z-index: 200;
            pointer-events: none;
        }

        #mobile-window-toggles.active {
            pointer-events: auto;
            display: flex;
        }

        .mobile-window-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s, transform 0.1s;
            font-family: 'Minecraft', cursive;
            letter-spacing: 0.05em;
        }

        .mobile-window-button:active {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(0.95);
        }

        #settings-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            /* Increased width for more settings */
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid #555;
            border-radius: 0px;
            z-index: 1500;
            display: none;
            color: white;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        #settings-window .window-header {
            padding: 10px;
            cursor: move;
            background-color: rgba(50, 50, 50, 1);
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
            font-weight: bold;
            text-align: center;
            user-select: none;
        }

        #settings-window .window-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .setting-item label {
            flex-basis: 45%;
            white-space: nowrap;
        }

        .setting-item input[type="range"],
        .setting-item select {
            flex-grow: 1;
            margin: 0 10px;
        }

        .setting-item span {
            min-width: 50px;
            text-align: right;
        }

        .setting-item input[type="number"] {
            flex-grow: 1;
            margin: 0 10px;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            padding: 3px 5px;
            text-align: right;
        }

        .setting-item input[type="number"]::-webkit-outer-spin-button,
        .setting-item input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .settings-divider {
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
            color: #ccc;
        }

        #movement-settings-container,
        #grid-settings-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (max-width: 768px) {
            #settings-window {
                width: 90vw;
                height: 90vh;
                max-width: 450px;
                max-height: 800px;
                font-size: 0.9em;
            }

            #settings-window .window-content {
                padding: 10px;
                gap: 8px;
            }

            .setting-item label {
                flex-basis: 40%;
            }
        }


        @media (max-height: 600px) and (orientation: landscape) {
            #loading-screen {
                font-size: 1.5em;
            }

            #pause-header {
                top: 10px;
                left: 10px;
            }

            #pause-header .logo-pause img {
                width: 40px;
            }

            #instructions {
                bottom: 50px;
                left: 10px;
            }

            #fps-counter,
            #version-text {
                font-size: 0.9em;
                padding: 3px 6px;
            }

            #warning-text {
                font-size: 1.8em;
            }

        }

        @media (max-height: 450px) and (orientation: landscape) {
            #loading-screen {
                font-size: 1em;
            }

            #pause-header {
                top: 5px;
                left: 5px;
                gap: 5px;
            }

            #pause-header .logo-pause img {
                width: 30px;
            }

            #instructions {
                bottom: 50px;
                left: 5px;
            }

            #fps-counter,
            #version-text {
                font-size: 0.6em;
            }

            #warning-text {
                font-size: 1.5em;
            }

        }

        @media (max-height: 768px) {

            #dev-overlay {
                font-size: 12px;
                padding: 8px;
            }

            #announcement-container {
                bottom: auto;
                top: 20px;
                right: 20px;
                flex-direction: column;
                align-items: flex-end;
                gap: 10px;
            }

            .announcement {
                padding: 10px 20px;
                margin-bottom: 5px;
                max-width: 250px;
            }

            .announcement p {
                font-size: 0.8em;
            }

            .announcement img {
                height: 30px;
            }

            .announcement .corner {
                width: 20px;
                height: 20px;
            }

            .announcement .top-left {
                top: -5px;
                left: -5px;
            }

            .announcement .top-right {
                top: -5px;
                right: -5px;
            }

            .announcement .bottom-left {
                bottom: -5px;
                left: -5px;
            }

            .announcement .bottom-right {
                bottom: -5px;
                right: -5px;
            }

            @keyframes slideIn {
                from {
                    transform: translateX(150%);
                    opacity: 0;
                }

                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }

                to {
                    transform: translateX(150%);
                    opacity: 0;
                }
            }
        }

        #game-elements-wrapper {
            display: contents;
        }
    </style>
</head>

<body>
    <div id="game-elements-wrapper">
        <div id="loading-screen">
            <div id="pause-header">
                <div class="logo-pause">
                    <a href="index.html">
                        <img src="assests/images/favicon.webp" alt="(error) CUBIC Logo image not found">
                    </a>
                </div>
                <a href="index.html">
                    <span class="logo-text-pause">CUBIC Games</span>
                </a>
            </div>
            <span id="loading-text">Welcome to Blank Canvas :)</span>
            <div id="instructions">
            </div>
        </div>
        <div id="fps-container">
            <div id="fps-counter">FPS: 0</div>
            <canvas id="fps-graph"></canvas>
        </div>
        <div id="version-text">Alpha B010825</div>
        <div id="darkness-overlay"></div>
        <div id="warning-text"></div>

        <div id="dev-overlay"></div>

        <div id="mobile-controls">
            <div id="joystick-container">
                <div id="joystick"></div>
            </div>
            <div class="action-buttons">
                <button id="jump-button" class="action-button">Jump</button>
                <button id="sprint-button" class="action-button">Sprint</button>
                <button id="crouch-button" class="action-button">Crouch</button>
            </div>
        </div>

        <div id="sprint-sprite-display"></div>
        <div id="crouch-sprite-display"></div>
        <div id="flying-sprite-display"></div>
    </div>

    <div id="cubic-shop-window" class="ui-window">
        <div class="window-corner top-left"></div>
        <div class="window-corner top-right"></div>
        <div class="window-corner bottom-left"></div>
        <div class="window-corner bottom-right"></div>
        <div class="window-content-area">
            <div class="window-title-container">
                <div class="window-title-line left"></div>
                <span class="window-title-text">CUBIC Shop</span>
                <div class="window-title-line right"></div>
            </div>
            <!-- Content for CUBIC Shop will go here -->
        </div>
    </div>

    <div id="minigames-window" class="ui-window">
        <div class="window-corner top-left"></div>
        <div class="window-corner top-right"></div>
        <div class="window-corner bottom-left"></div>
        <div class="window-corner bottom-right"></div>
        <div class="window-content-area">
            <div class="window-title-container">
                <div class="window-title-line left"></div>
                <span class="window-title-text">Minigames</span>
                <div class="window-title-line right"></div>
            </div>
            <!-- Content for Minigames will go here -->
        </div>
    </div>

    <div id="orientation-message">
        <img src="assests/images/Blanck_Canvas/Global_Sprites/rotate_device.webp"
            alt="(error) Rotate Device image not found">
        <p>
            For the best experience Please rotate your device to landscape mode :)
            <span class="top-right-corner"></span>
            <span class="bottom-left-corner"></span>
        </p>
    </div>

    <div id="announcement-container"></div>

    <div id="mobile-window-toggles">
        <button id="minigames-toggle-button" class="mobile-window-button">Minigames</button>
        <button id="shop-toggle-button" class="mobile-window-button">Shop</button>
    </div>

    <div id="settings-window">

        function accelerate(wishDir, wishSpeed, accel, dt) {
            const currentSpeed = player.velocity.dot(wishDir);
            const addSpeed = wishSpeed - currentSpeed;

            if (addSpeed <= 0) {
                return;
            }

            let accelSpeed = accel * wishSpeed * dt;
            if (accelSpeed > addSpeed) {
                accelSpeed = addSpeed;
            }

            player.velocity.add(wishDir.clone().multiplyScalar(accelSpeed));
        }

        function applyFriction(dt) {
            const speed = player.velocity.length();
            if (speed < 0.1) {
                player.velocity.x = 0;
                player.velocity.z = 0;
                return;
            }

            let control = speed < PM_FRICTION ? PM_FRICTION : speed;
            let drop = control * PM_FRICTION * dt;

            let newSpeed = speed - drop;
            if (newSpeed < 0) newSpeed = 0;

            newSpeed /= speed;
            player.velocity.x *= newSpeed;
            player.velocity.z *= newSpeed;
        }


        function createInstancedGrid() {
            while (instancedGridGroup.children.length > 0) {
                const child = instancedGridGroup.children[0];
                instancedGridGroup.remove(child);
                if (child.geometry) child.geometry.dispose();
                if (child.material) child.material.dispose();
            }

            const plusSignSpacing = gameSettings.gridSpacing;
            const crossLength = gameSettings.gridCrossLength;
            const crossWidth = gameSettings.gridCrossWidth;
            const crossHeight = 0.1;
            const connectingBarWidth = gameSettings.gridBarWidth;
            const connectingBarHeight = 0.1;
            const connectingBarLength = plusSignSpacing - crossLength;

            if (connectingBarLength < 0) {
                console.warn("Connecting bar length is negative, grid will not be created.");
                return;
            }

            const patternMaterial = new THREE.MeshLambertMaterial({ color: 0x000000, transparent: true });

            const horizontalCrossGeometry = new THREE.BoxGeometry(crossLength, crossHeight, crossWidth);
            const verticalCrossGeometry = new THREE.BoxGeometry(crossWidth, crossHeight, crossLength);
            const horizontalBarGeometry = new THREE.BoxGeometry(connectingBarLength, connectingBarHeight, connectingBarWidth);
            const verticalBarGeometry = new THREE.BoxGeometry(connectingBarWidth, connectingBarHeight, connectingBarLength);

            const halfGround = groundSize / 2;
            const startCoord = -Math.floor(halfGround / plusSignSpacing) * plusSignSpacing;
            const endCoord = Math.ceil(halfGround / plusSignSpacing) * plusSignSpacing;

            let numCrosses = 0;
            let numHBars = 0;
            let numVBars = 0;

            for (let x = startCoord; x <= endCoord; x += plusSignSpacing) {
                for (let z = startCoord; z <= endCoord; z += plusSignSpacing) {
                    numCrosses++;
                    if (x + plusSignSpacing <= endCoord && x !== endCoord) {
                        numHBars++;
                    }
                    if (z + plusSignSpacing <= endCoord && z !== endCoord) {
                        numVBars++;
                    }
                }
            }

            const hCrossInstancedMesh = new THREE.InstancedMesh(horizontalCrossGeometry, patternMaterial, numCrosses);
            const vCrossInstancedMesh = new THREE.InstancedMesh(verticalCrossGeometry, patternMaterial, numCrosses);
            const horizontalBarInstancedMesh = new THREE.InstancedMesh(horizontalBarGeometry, patternMaterial, numHBars);
            const verticalBarInstancedMesh = new THREE.InstancedMesh(verticalBarGeometry, patternMaterial, numVBars);

            hCrossInstancedMesh.castShadow = false;
            vCrossInstancedMesh.castShadow = false;
            horizontalBarInstancedMesh.castShadow = false;
            verticalBarInstancedMesh.castShadow = false;
            hCrossInstancedMesh.receiveShadow = true;
            vCrossInstancedMesh.receiveShadow = true;
            horizontalBarInstancedMesh.receiveShadow = true;
            verticalBarInstancedMesh.receiveShadow = true;

            const dummy = new THREE.Object3D();
            let hCrossIndex = 0;
            let vCrossIndex = 0;
            let hBarIndex = 0;
            let vBarIndex = 0;

            for (let x = startCoord; x <= endCoord; x += plusSignSpacing) {
                for (let z = startCoord; z <= endCoord; z += plusSignSpacing) {
                    dummy.position.set(x, 0.01, z);
                    dummy.updateMatrix();
                    hCrossInstancedMesh.setMatrixAt(hCrossIndex++, dummy.matrix);
                    vCrossInstancedMesh.setMatrixAt(vCrossIndex++, dummy.matrix);

                    if (x + plusSignSpacing <= endCoord && x !== endCoord) {
                        dummy.position.set(x + plusSignSpacing / 2, 0.01, z);
                        dummy.updateMatrix();
                        horizontalBarInstancedMesh.setMatrixAt(hBarIndex++, dummy.matrix);
                    }

                    if (z + plusSignSpacing <= endCoord && z !== endCoord) {
                        dummy.position.set(x, 0.01, z + plusSignSpacing / 2);
                        dummy.updateMatrix();
                        verticalBarInstancedMesh.setMatrixAt(vBarIndex++, dummy.matrix);
                    }
                }
            }

            instancedGridGroup.add(hCrossInstancedMesh);
            instancedGridGroup.add(vCrossInstancedMesh);
            instancedGridGroup.add(horizontalBarInstancedMesh);
            instancedGridGroup.add(verticalBarInstancedMesh);

            hCrossInstancedMesh.instanceMatrix.needsUpdate = true;
            vCrossInstancedMesh.instanceMatrix.needsUpdate = true;
            horizontalBarInstancedMesh.instanceMatrix.needsUpdate = true;
            verticalBarInstancedMesh.instanceMatrix.needsUpdate = true;
        }

        function makeEditable(spanElement, sliderElement, formatFunction) {
            spanElement.addEventListener('click', () => {
                if (spanElement.dataset.editing === 'true') {
                    return;
                }

                const currentValue = parseFloat(spanElement.textContent);
                const input = document.createElement('input');
                input.type = 'number';
                input.value = currentValue;
                input.min = sliderElement.min;
                input.max = sliderElement.max;
                input.step = 'any';

                spanElement.dataset.editing = 'true';

                spanElement.parentNode.insertBefore(input, spanElement);
                spanElement.parentNode.removeChild(spanElement);

                input.focus();

                const finalizeEdit = () => {
                    if (input.parentNode && spanElement.dataset.editing === 'true') {
                        let newValue = parseFloat(input.value);

                        newValue = Math.max(parseFloat(input.min), Math.min(parseFloat(input.max), newValue));

                        const step = parseFloat(sliderElement.step);
                        if (!isNaN(step) && step !== 0) {
                            newValue = Math.round(newValue / step) * step;
                        }


                        sliderElement.value = newValue;
                        spanElement.textContent = formatFunction(newValue);

                        input.parentNode.replaceChild(spanElement, input);

                        spanElement.dataset.editing = 'false';

                        const event = new Event('input', { bubbles: true });
                        sliderElement.dispatchEvent(event);
                    }
                    input.removeEventListener('blur', finalizeEdit);
                    input.removeEventListener('keydown', handleKeydown);
                };

                const handleKeydown = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        finalizeEdit();
                    }
                };

                input.addEventListener('blur', finalizeEdit);
                input.addEventListener('keydown', handleKeydown);
            });
        }

            if (isMobileDevice() && !document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement && isLandscape) {
                const element = document.body;
                try {
                    if (element.requestFullscreen) {

                    } else if (element.webkitRequestFullscreen) {
                        element.webkitRequestFullscreen();
                    } else if (element.msRequestFullscreen) {

                    } else if (element.mozRequestFullScreen) {
                        element.mozRequestFullScreen();
                    }
                } catch (e) {
                    console.error("Error requesting fullscreen:", e);

            }

            if (isMobileDevice() && !hasMobileInteractionStarted && isLandscape) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.pointerEvents = 'none';
                hasMobileInteractionStarted = true;
            }

            if ((isPointerLocked || (isMobileDevice() && hasMobileInteractionStarted)) && isLandscape) {
                for (let i = 0; i < event.changedTouches.length; i++) {
                    const touch = event.changedTouches[i];
                    if (!joystickContainer.contains(touch.target) && !touch.target.classList.contains('action-button') && !mobileWindowToggles.contains(touch.target) && touch.target.id !== 'fps-counter') {
                        touchCameraActive = true;

        function onDocumentTouchMove(event) {
            if (touchCameraActive && isLandscape) {
                event.preventDefault();
                let currentTouch = null;
                for (let i = 0; i < event.changedTouches.length; i++) {
                    if (event.changedTouches[i].identifier === touchIdentifierForCamera) {
                        currentTouch = event.changedTouches[i];
                        break;
                    }
                }

                if (currentTouch) {
                    const mobileSensitivityMultiplier = 5;
                    const movementX = currentTouch.clientX - lastTouchX;
                    const movementY = currentTouch.clientY - lastTouchY;
                    cameraYaw -= movementX * gameSettings.mouseSensitivity * mobileSensitivityMultiplier;
                    cameraPitch -= movementY * gameSettings.mouseSensitivity * mobileSensitivityMultiplier;
                    cameraPitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraPitch));
                    lastTouchX = currentTouch.clientX;
                    lastTouchY = currentTouch.clientY;
                }
            }
        }

        function onDocumentTouchEnd(event) {
            for (let i = 0; i < event.changedTouches.length; i++) {
                if (event.changedTouches[i].identifier === touchIdentifierForCamera) {
                    touchCameraActive = false;
                    touchIdentifierForCamera = null;
                    break;
                }
            }
        }

        function onJoystickTouchStart(event) {
            if (!isLandscape) return;
            event.preventDefault();
            const touch = event.changedTouches[0];
            joystickActive = true;
            joystickStartX = touch.clientX;
            joystickStartY = touch.clientY;
            touchIdentifierForJoystick = touch.identifier;
            joystick.style.transition = 'none';
        }

        function onJoystickTouchMove(event) {
            if (!joystickActive || !isLandscape) return;
            event.preventDefault();

            let currentTouch = null;
            for (let i = 0; i < event.changedTouches.length; i++) {
                if (event.changedTouches[i].identifier === touchIdentifierForJoystick) {
                    currentTouch = event.changedTouches[i];
                    break;
                }
            }

            if (currentTouch) {
                joystickCurrentX = currentTouch.clientX;
                joystickCurrentY = currentTouch.clientY;

                const deltaX = joystickCurrentX - joystickStartX;
                const deltaY = joystickCurrentY - joystickStartY;

                const maxDistance = joystickContainer.offsetWidth / 2 - joystick.offsetWidth / 2;
                const distance = Math.min(maxDistance, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
                const angle = Math.atan2(deltaY, deltaX);

                const newPosX = distance * Math.cos(angle);
                const newPosY = distance * Math.sin(angle);

                joystick.style.transform = `translate(-50%, -50%) translate(${newPosX}px, ${newPosY}px)`;

                const normalizedX = newPosX / maxDistance;
                const normalizedY = newPosY / maxDistance;

                keysPressed['KeyW'] = normalizedY < -0.1;
                keysPressed['KeyS'] = normalizedY > 0.1;
                keysPressed['KeyA'] = normalizedX < -0.1;
                keysPressed['KeyD'] = normalizedX > 0.1;
            }
        }

        function onJoystickTouchEnd(event) {
            if (!isLandscape) return;
            for (let i = 0; i < event.changedTouches.length; i++) {
                if (event.changedTouches[i].identifier === touchIdentifierForJoystick) {
                    joystickActive = false;
                    touchIdentifierForJoystick = null;
                    joystick.style.transition = 'transform 0.1s ease-out';
                    joystick.style.transform = 'translate(-50%, -50%)';
                    keysPressed['KeyW'] = false;
                    keysPressed['KeyS'] = false;
                    keysPressed['KeyA'] = false;
                    keysPressed['KeyD'] = false;
                    break;
                }
            }
        }

        function onFPSTouchStart(event) {
            if (!isLandscape) return;
            event.preventDefault();
            const currentTime = performance.now();

            if (currentTime - lastFPSTouchTime < doubleTapThreshold) {
                fpsTouchCount++;
            } else {
                fpsTouchCount = 1;
            }

            lastFPSTouchTime = currentTime;

            if (fpsTouchCount === 2) {
                toggleSettingsWindow();
                fpsTouchCount = 0;
            }
        }

        function toggleDevMode() {
            isDevMode = !isDevMode;
            devOverlayElement.style.display = isDevMode ? 'block' : 'none';
            fpsGraphCanvas.style.display = isDevMode ? 'block' : 'none';
            movementSettingsContainer.style.display = isDevMode ? 'block' : 'none';
            gridSettingsContainer.style.display = isDevMode ? 'block' : 'none';


            if (isDevMode) {
                createAnnouncement("Dev Mode Enabled", "assests/images/Blanck_Canvas/Global_Sprites/Dev_Mode_ON.webp");
            } else {
                createAnnouncement("Dev Mode Disabled", "assests/images/Blanck_Canvas/Global_Sprites/Dev_Mode_OFF.webp");
            }
        }

        function updateButtonActiveState(buttonId, isActive) {
            const button = document.getElementById(buttonId);
            if (button) {
                if (isActive) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            }
        }

        function toggleSprint() {
            isSprintingToggled = !isSprintingToggled;
            updateButtonActiveState('sprint-button', isSprintingToggled);
            keysPressed['ShiftLeft'] = isSprintingToggled;
            updateButtonSprites();
        }

        function toggleCrouch() {
            isCrouchingToggled = !isCrouchingToggled;
            updateButtonActiveState('crouch-button', isCrouchingToggled);
            keysPressed['ControlLeft'] = isCrouchingToggled;
            updateButtonSprites();
        }

        function toggleNoClip() {
            isNoClipActive = !isNoClipActive;
            if (isNoClipActive) {
                player.velocity.set(0, 0, 0);
                createAnnouncement("NoClip Enabled", "assests/images/Blanck_Canvas/Global_Sprites/Dev_Mode_ON.webp");
            } else {
                player.velocity.y = 0;
                createAnnouncement("NoClip Disabled", "assests/images/Blanck_Canvas/Global_Sprites/Dev_Mode_OFF.webp");
            }
            updateButtonSprites();
        }

        function updateGridTransition() {
            if (groundTextureMesh && instancedGridGroup && ground) {
                const transition = gameSettings.gridTransition;
                const inverseTransition = 1.0 - transition;

                groundTextureMesh.material.opacity = transition;
                groundTextureMesh.visible = transition > 0.01;

                ground.material.opacity = inverseTransition;
                ground.visible = transition < 0.99;

                instancedGridGroup.visible = transition < 0.99;
                if (instancedGridGroup.visible) {
                    instancedGridGroup.children.forEach(child => {
                        if (child.isInstancedMesh) {
                            child.material.opacity = inverseTransition;
                        }
                    });
                }
            }
        }


        function onKeyDown(event) {
            if (!isLandscape) return;

            if (event.code === 'KeyE') {
                toggleMinigamesWindow();
                return;
            }
            if (event.code === 'KeyQ') {
                toggleCubicShopWindow();
                return;
            }
            if (event.code === 'KeyM') {
                toggleSettingsWindow();
                return;
            }

            if (event.code === 'KeyN' && isDevMode) {
                toggleNoClip();
            }

            if (event.code === 'F3') {
                event.preventDefault();
                toggleDevMode();
            }

            const gameControlKeys = ['Space', 'KeyW', 'KeyA', 'KeyS', 'KeyD', 'ArrowUp', 'ArrowLeft', 'ArrowDown', 'ArrowRight', 'ShiftLeft', 'ControlLeft', 'Escape', 'KeyC', 'KeyN']; // Added KeyN
            if (gameControlKeys.includes(event.code)) event.preventDefault();

            keysPressed[event.code] = true;

            const currentTime = performance.now();
            if (currentInputType !== 'keyboard' && (currentTime - lastInputTypeChangeTime > inputSwitchCooldown)) {
                currentInputType = 'keyboard';
                lastInputTypeChangeTime = currentTime;
                updateInstructions();
            }

            if (event.code === 'Escape') {
                document.exitPointerLock();
                loadingScreen.style.opacity = '1';
                loadingScreen.style.pointerEvents = 'auto';

                if (isMinigamesOpen) toggleMinigamesWindow();
                if (isCubicShopOpen) toggleCubicShopWindow();
                if (settingsWindow.style.display === 'block') toggleSettingsWindow();
            }
        }

        function onKeyUp(event) {
            if (!isLandscape) return;
            keysPressed[event.code] = false;

            if (!isMobileDevice()) {
                if (event.code === 'ShiftLeft') {
                    keysPressed['ShiftLeft'] = false;
                } else if (event.code === 'ControlLeft') {
                    keysPressed['ControlLeft'] = false;
                }
            }
        }

        function onPointerLockChange() {
            const anyWindowOpen = isMinigamesOpen || isCubicShopOpen || (settingsWindow && settingsWindow.style.display === 'block');
            if (document.pointerLockElement === renderer.domElement) {
                isPointerLocked = true;
                loadingScreen.style.opacity = '0';
                loadingScreen.style.pointerEvents = 'none';
                renderer.domElement.style.cursor = 'none';
            } else {
                isPointerLocked = false;
                if (!anyWindowOpen) {
                    loadingScreen.style.opacity = '1';
                    loadingScreen.style.pointerEvents = 'auto';
                }
                renderer.domElement.style.cursor = 'grab';
            }
            updateCursorVisibility();
        }

        function updatePlayer(deltaTime) {
            if (!isLandscape) return;

            if (isNoClipActive) {
                player.velocity.set(0, 0, 0);

                const moveDirection = new THREE.Vector3();
                if (keysPressed['KeyW'] || keysPressed['ArrowUp']) moveDirection.z -= 1;
                if (keysPressed['KeyS'] || keysPressed['ArrowDown']) moveDirection.z += 1;
                if (keysPressed['KeyA'] || keysPressed['ArrowLeft']) moveDirection.x -= 1;
                if (keysPressed['KeyD'] || keysPressed['ArrowRight']) moveDirection.x += 1;

                if (keysPressed['Space']) moveDirection.y += 1;
                if (keysPressed['KeyC'] || keysPressed['ControlLeft']) moveDirection.y -= 1;

                if (moveDirection.lengthSq() > 0) {
                    moveDirection.normalize();
                    moveDirection.applyEuler(new THREE.Euler(cameraPitch, cameraYaw, 0, 'YXZ'));
                    camera.position.add(moveDirection.multiplyScalar(NOCLIP_SPEED * deltaTime));
                }

                if (gamepadIndex !== -1) {
                    const gamepads = navigator.getGamepads();
                    const gamepad = gamepads[gamepadIndex];
                    if (gamepad) {
                        const rightStickX = gamepad.axes[2];
                        const rightStickY = gamepad.axes[3];
                        if (Math.abs(rightStickX) > gamepadDeadzone) cameraYaw -= rightStickX * gameSettings.mouseSensitivity * 25;
                        if (Math.abs(rightStickY) > gamepadDeadzone) cameraPitch -= rightStickY * gameSettings.mouseSensitivity * 25;
                        cameraPitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraPitch));

                        const leftStickX = gamepad.axes[0];
                        const leftStickY = gamepad.axes[1];
                        const gamepadMoveDirection = new THREE.Vector3();

                        if (Math.abs(leftStickX) > gamepadDeadzone) gamepadMoveDirection.x += leftStickX;
                        if (Math.abs(leftStickY) > gamepadDeadzone) gamepadMoveDirection.z += leftStickY;

                        if (gamepad.buttons[0].pressed) gamepadMoveDirection.y += 1;
                        if (gamepad.buttons[1].pressed) gamepadMoveDirection.y -= 1;

                        if (gamepadMoveDirection.lengthSq() > 0) {
                            gamepadMoveDirection.normalize();
                            gamepadMoveDirection.applyEuler(new THREE.Euler(cameraPitch, cameraYaw, 0, 'YXZ'));
                            camera.position.add(gamepadMoveDirection.multiplyScalar(NOCLIP_SPEED * deltaTime));
                        }
                        if (gamepad.buttons[3].pressed && !gamepadButton3PreviouslyPressed && isDevMode) {
                            toggleNoClip();
                        }
                        gamepadButton3PreviouslyPressed = gamepad.buttons[3].pressed;
                    }
                }

            } else {
                const isCrouching = keysPressed['ControlLeft'] || keysPressed['ControlRight'] || isCrouchingToggled;

                let targetBaseHeight = isCrouching ? crouchCameraHeight : normalCameraHeight;
                currentBaseCameraHeight += (targetBaseHeight - currentBaseCameraHeight) * 0.15;

                const onGroundNow = camera.position.y <= currentBaseCameraHeight + 0.01;
                if (onGroundNow && player.velocity.y < 0) {
                    player.velocity.y = 0;
                    camera.position.y = currentBaseCameraHeight;
                }
                player.onGround = onGroundNow;

                if (player.onGround) {
                    applyFriction(deltaTime);
                } else {
                    player.velocity.y -= PM_GRAVITY * deltaTime;
                }

                const wishDirection = new THREE.Vector3();
                if (keysPressed['KeyW'] || keysPressed['ArrowUp']) wishDirection.z -= 1;
                if (keysPressed['KeyS'] || keysPressed['ArrowDown']) wishDirection.z += 1;
                if (keysPressed['KeyA'] || keysPressed['ArrowLeft']) wishDirection.x -= 1;
                if (keysPressed['KeyD'] || keysPressed['ArrowRight']) wishDirection.x += 1;

                if (wishDirection.lengthSq() > 0) {
                    wishDirection.normalize();
                }
                wishDirection.applyEuler(new THREE.Euler(0, cameraYaw, 0, 'YXZ'));


                let wishSpeed = 20.0;
                if (isCrouching) {
                    wishSpeed = 8.0;
                } else if (keysPressed['ShiftLeft'] || keysPressed['ShiftRight'] || isSprintingToggled) {
                    wishSpeed = 50.0;
                }

                const accel = player.onGround ? PM_ACCEL : PM_AIR_ACCEL;
                accelerate(wishDirection, wishSpeed, accel, deltaTime);

                const horizontalVelocity = new THREE.Vector2(player.velocity.x, player.velocity.z);
                if (horizontalVelocity.length() > MAX_SPEED) {
                    horizontalVelocity.setLength(MAX_SPEED);
                    player.velocity.x = horizontalVelocity.x;
                    player.velocity.z = horizontalVelocity.y;
                }

                if (player.onGround && (keysPressed['Space'])) {
                    player.velocity.y = PM_JUMP_STRENGTH;
                    player.onGround = false;
                }

                if (gamepadIndex !== -1) {
                    const gamepads = navigator.getGamepads();
                    const gamepad = gamepads[gamepadIndex];
                    if (gamepad) {
                        const rightStickX = gamepad.axes[2];
                        const rightStickY = gamepad.axes[3];
                        if (Math.abs(rightStickX) > gamepadDeadzone) cameraYaw -= rightStickX * gameSettings.mouseSensitivity * 25;
                        if (Math.abs(rightStickY) > gamepadDeadzone) cameraPitch -= rightStickY * gameSettings.mouseSensitivity * 25;
                        cameraPitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraPitch));

                        if (gamepad.buttons[3].pressed && !gamepadButton3PreviouslyPressed && isDevMode) {
                            toggleNoClip();
                        }
                        gamepadButton3PreviouslyPressed = gamepad.buttons[3].pressed;
                    }
                }

                camera.position.add(player.velocity.clone().multiplyScalar(deltaTime));

                if (camera.position.y < currentBaseCameraHeight) {
                    camera.position.y = currentBaseCameraHeight;
                    player.velocity.y = 0;
                    player.onGround = true;
                }
            }
        }

        function updateCursorVisibility() {
            const anyWindowOpen = isMinigamesOpen || isCubicShopOpen || (settingsWindow && settingsWindow.style.display === 'block');
            if (anyWindowOpen || isLoadingScreenVisible) {
                renderer.domElement.style.cursor = 'grab';
            } else if (isPointerLocked) {
                renderer.domElement.style.cursor = 'none';
            } else if (isGamepadConnected()) {
                renderer.domElement.style.cursor = isMouseActive ? 'grab' : 'none';
            } else {
                renderer.domElement.style.cursor = 'grab';
            }
        }

        function updateButtonSprites() {
            if (!isMobileDevice() || !isLandscape) {
                return;
            }

            const jumpButton = document.getElementById('jump-button');
            const sprintButton = document.getElementById('sprint-button');
            const crouchButton = document.getElementById('crouch-button');

            const loadImage = (url, element, fallbackText) => {
                const img = new Image();
                img.onload = () => {
                    element.style.backgroundImage = `url(${url})`;
                    element.textContent = '';
                };
                img.onerror = (error) => {
                    console.error(`Failed to load sprite for ${element.id} from ${url}:`, error);
                    element.style.backgroundImage = 'none';
                    element.style.backgroundColor = 'red';
                    element.textContent = 'ERROR';
                };
                img.src = url;
            };

            try {
                if (jumpButton) {
                    jumpButton.classList.add('sprite-button');
                    loadImage(SPRITE_JUMP, jumpButton, 'Jump');
                }

                if (sprintButton) {
                    sprintButton.classList.add('sprite-button');
                    loadImage(SPRITE_SPRINT, sprintButton, 'Sprint');
                }

                if (crouchButton) {
                    crouchButton.classList.add('sprite-button');
                    const crouchSprite = isCrouchingToggled ? SPRITE_STANDING : SPRITE_CROUCH;
                    loadImage(crouchSprite, crouchButton, 'Crouch');
                }
            } catch (error) {
                console.error("Error in updateButtonSprites function:", error);
            }
        }

        function updateGamepadSpriteDisplays() {
            if (!isLandscape) return;

            sprintSpriteDisplayElement.style.opacity = '0';
            sprintSpriteDisplayElement.style.transform = 'translateY(100px)';

            crouchSpriteDisplayElement.style.opacity = '0';
            crouchSpriteDisplayElement.style.transform = 'translateY(100px)';

            flyingSpriteDisplayElement.style.opacity = '0';
            flyingSpriteDisplayElement.style.transform = 'translateY(100px)';

            if (!isGamepadConnected()) {
                return;
            }

            const baseRightOffset = 30;
            const spriteWidth = 80;
            const spacing = 10;

            let currentRightPosition = baseRightOffset;

            const activeSprites = [];
            if (isSprintingToggled) {
                activeSprites.push({ element: sprintSpriteDisplayElement, sprite: SPRITE_SPRINT });
            }
            if (isCrouchingToggled) {
                activeSprites.push({ element: crouchSpriteDisplayElement, sprite: SPRITE_CROUCH });
            }
            if (isNoClipActive) { // Show standing sprite when NoClip is active
                activeSprites.push({ element: flyingSpriteDisplayElement, sprite: SPRITE_STANDING }); // Changed to SPRITE_STANDING
            }

            for (let i = 0; i < activeSprites.length; i++) {
                const spriteInfo = activeSprites[i];
                spriteInfo.element.style.right = `${currentRightPosition}px`;
                spriteInfo.element.style.opacity = '1';
                spriteInfo.element.style.transform = 'translateY(0)';
                spriteInfo.element.style.backgroundImage = `url(${spriteInfo.sprite})`;

                currentRightPosition += spriteWidth + spacing;
            }
        }

        function handleBoundaryEffects() {
            if (!isLandscape) return 1.0;

            const currentTime = performance.now();
            const effectiveBoundaryDistance = Math.max(Math.abs(camera.position.x), Math.abs(camera.position.y), Math.abs(camera.position.z));

            let speedLimitFactor = 1.0;
            let currentDarknessOpacity = 0;
            let currentWarningTextOpacity = 0;

            if (effectiveBoundaryDistance > boundaryRadius) {
                let distanceBeyondBoundary = effectiveBoundaryDistance - boundaryRadius;

                if (distanceBeyondBoundary > slowdownStartDistance) {
                    let progress = Math.min(1, (distanceBeyondBoundary - slowdownStartDistance) / (maxSlowdownDistance - slowdownStartDistance));
                    speedLimitFactor = 1 - progress;
                }

                if (distanceBeyondBoundary > fadeEffectStartDistance) {
                    currentDarknessOpacity = Math.min(1, (distanceBeyondBoundary - fadeEffectStartDistance) / (maxFadeDistance - fadeEffectStartDistance));
                    currentWarningTextOpacity = currentDarknessOpacity;
                }

                if (speedLimitFactor < 0.01 && effectiveBoundaryDistance >= (boundaryRadius + slowdownStartDistance)) {
                    if (!isStoppedInBoundary) {
                        isStoppedInBoundary = true;
                        stopTime = currentTime;
                        currentBOBSentence = BOBSentences[Math.floor(Math.random() * BOBSentences.length)];
                    }
                    darknessOverlayElement.style.opacity = 1;
                    warningTextElement.style.opacity = 1;
                    warningTextElement.textContent = currentBOBSentence;
                } else {
                    if (isStoppedInBoundary) {
                        isStoppedInBoundary = false;
                        stopTime = 0;
                    }
                    darknessOverlayElement.style.opacity = currentDarknessOpacity;
                    warningTextElement.style.opacity = currentWarningTextOpacity;

                    if (currentWarningTextOpacity > 0 && currentTime - lastSentenceChangeTime > sentenceChangeInterval) {
                        currentBOBSentence = BOBSentences[Math.floor(Math.random() * BOBSentences.length)];
                        warningTextElement.textContent = currentBOBSentence;
                        lastSentenceChangeTime = currentTime;
                    } else if (currentWarningTextOpacity === 0) {
                        warningTextElement.textContent = "";
                    }
                }

                if (isStoppedInBoundary && currentTime - stopTime > 2000) {
                    camera.position.set(0, normalCameraHeight, 0);
                    cameraYaw = cameraPitch = stopTime = lastSentenceChangeTime = 0;
                    player.velocity.set(0, 0, 0);
                    isStoppedInBoundary = false;
                    updateButtonSprites();
                }

            } else {
                darknessOverlayElement.style.opacity = 0;
                warningTextElement.style.opacity = 0;
                if (isStoppedInBoundary) {
                    isStoppedInBoundary = false;
                    stopTime = 0;
                }
            }
            return speedLimitFactor;
        }

        function createAnnouncement(text, imageUrl) {
            const announcement = document.createElement('div');
            announcement.className = 'announcement';

            const textElement = document.createElement('p');
            textElement.textContent = text;

            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;
            imageElement.alt = 'Announcement Icon';
            imageElement.onerror = () => {
                console.error(`Failed to load image: ${imageUrl}`);
                imageElement.style.display = 'none';
            };

            const topLeftCorner = document.createElement('span');
            topLeftCorner.className = 'corner top-left';

            const topRightCorner = document.createElement('span');
            topRightCorner.className = 'corner top-right';

            const bottomLeftCorner = document.createElement('span');
            bottomLeftCorner.className = 'corner bottom-left';

            const bottomRightCorner = document.createElement('span');
            bottomRightCorner.className = 'corner bottom-right';

            announcement.appendChild(imageElement);
            announcement.appendChild(textElement);
            announcement.appendChild(topLeftCorner);
            announcement.appendChild(topRightCorner);
            announcement.appendChild(bottomLeftCorner);
            announcement.appendChild(bottomRightCorner);

            announcementContainer.appendChild(announcement);

            setTimeout(() => {
                announcement.remove();
            }, 5000);
        }

        function updateDevOverlay(deltaTime) {
            if (!isDevMode || !isLandscape) return;

            const coords = `X: ${camera.position.x.toFixed(2)}, Y: ${camera.position.y.toFixed(2)}, Z: ${camera.position.z.toFixed(2)}`;

            let ramUsage = 'N/A';
            if (performance.memory) {
                const usedHeap = (performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2);
                const totalHeap = (performance.memory.totalJSHeapSize / 1024 / 1024).toFixed(2);
                ramUsage = `${usedHeap}MB / ${totalHeap}MB`;
            }

            const renderInfo = renderer.info.render;
            const gpuInfo = `Calls: ${renderInfo.calls}, Tris: ${renderInfo.triangles.toLocaleString()}`;

            const horizontalSpeed = new THREE.Vector2(player.velocity.x, player.velocity.z).length();
            const speedInfo = `Speed: ${horizontalSpeed.toFixed(2)}`;

            const noclipStatus = `NoClip: ${isNoClipActive ? 'ON' : 'OFF'}`;

            devOverlayElement.textContent =
                `Coords: ${coords}\n` +
                `RAM: ${ramUsage}\n` +
                `GPU (Render): ${gpuInfo}\n` +
                `${speedInfo}\n` +
                `${noclipStatus}`;
        }

        function updateFPSGraph(fps) {
            if (!isDevMode) return;

            fpsHistory.push(fps);
            if (fpsHistory.length > maxFpsHistory) {
                fpsHistory.shift();
            }

            const w = fpsGraphCanvas.width;
            const h = fpsGraphCanvas.height;
            fpsGraphCtx.clearRect(0, 0, w, h);

            const maxFps = Math.max(...fpsHistory, 60);

            fpsGraphCtx.beginPath();
            fpsGraphCtx.strokeStyle = 'rgba(0, 140, 255, 1)';
            fpsGraphCtx.moveTo(0, h);

            for (let i = 0; i < fpsHistory.length; i++) {
                const x = (i / (maxFpsHistory - 1)) * w;
                const y = h - (fpsHistory[i] / maxFps) * h;
                fpsGraphCtx.lineTo(x, y);
            }
            fpsGraphCtx.stroke();

            fpsGraphCtx.lineTo(w, h);
            fpsGraphCtx.closePath();
            fpsGraphCtx.fillStyle = 'rgba(0, 140, 255, 0.5)';
            fpsGraphCtx.fill();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!isLandscape) {
                return;
            }

            try {
                const currentTime = performance.now();
                const deltaTime = Math.min(0.1, clock.getDelta());
                const fps = 1 / deltaTime;
                lastFrameTime = currentTime;

                if (currentTime - lastFpsUpdateTime >= fpsUpdateInterval) {
                    fpsCounterElement.textContent = `FPS: ${Math.round(fps)}`;
                    lastFpsUpdateTime = currentTime;
                    if (isDevMode) {
                        updateFPSGraph(fps);
                    }
                }

                updateGridTransition();
                updateDevOverlay(deltaTime);
                handleBoundaryEffects();
                updatePlayer(deltaTime);

                camera.rotation.order = 'YXZ';
                camera.rotation.y = cameraYaw;
                camera.rotation.x = cameraPitch;

                updateGamepadSpriteDisplays();

                renderer.render(scene, camera);

            } catch (error) {
                if (isDevMode) {
                    createAnnouncement(`Animate Loop Error: ${error.message}`, "assests/images/Blanck_Canvas/Global_Sprites/Error.webp");
                    console.error("Caught in animate loop:", error);
                } else {
                    throw error;
                }
            }
        }
    </script>
