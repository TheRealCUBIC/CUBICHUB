    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const halves = document.querySelectorAll('.game-half');

            halves.forEach(half => {
                const bg = half.querySelector('.background-image');
                if (!bg) return;

                let targetX = 0;
                let targetY = 0;
                let currentX = 0;
                let currentY = 0;
                const ease = 0.05;
                const maxPan = 15;

                const animate = () => {
                    currentX += (targetX - currentX) * ease;
                    currentY += (targetY - currentY) * ease;

                    bg.style.transform = `translateX(${currentX}px) translateY(${currentY}px) scale(1.15)`;

                    requestAnimationFrame(animate);
                };

                half.addEventListener('mousemove', (e) => {
                    if (window.matchMedia("(max-width: 768px)").matches) {
                        targetX = 0;
                        targetY = 0;
                        return;
                    }

                    const rect = half.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const deltaX = (x - centerX) / centerX;
                    const deltaY = (y - centerY) / centerY;

                    targetX = -deltaX * maxPan;
                    targetY = -deltaY * maxPan;
                });

                half.addEventListener('mouseleave', () => {
                    targetX = 0;
                    targetY = 0;
                });

                animate();
            });
        });
    </script>
